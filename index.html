<!DOCTYPE html>
    <html>
    
    <head>
        <meta charset="utf-8">
        <meta name="view point"content="width-device-width">
        <title>STUDENT PERSONAL INFORMATION FORM</title>
        
    </head>

    <body style="background-color: aliceblue;">
    <form>
    <fieldset>
<legend><h3>Student's Personal Information</h3></legend>
<label><h4>Student's Name </h4></label>
<input type="text" id="full name" placeholder="Enter Your Name">
<br>
<label><h4>Date Of Birth</h4></label>
<input type="text" id="date of birth" placeholder="DD/MM/YY"> 
<br>    
<label><h4>Gender</h4></label>
<input type="radio" id="female">Female
<br>
<input type="radio" id="male">Male
<label><h4>Parent's Name</h4></label>
<input type="text" id="parent's name" placeholder="Parent's Name">
<br>
<label><h4>Parent's Phone Number</h4></label>
<input type="password" id="phone number" placeholder="Phone Number">


    </fieldset>
    </form>

    </body>

    </html>
